<html>

<head>
    <!-- Ta inte bort det här skriptet -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Lägg din html innanför div-taggen med id="app" -->
    <div id="app">
        <p>Jag bor på {{address.gata}}, {{address.postnummer}} {{address.stad}}</p>
    </div>

    <!-- Lägg din javascript innanför script-taggen -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                address: {
                    gata: "Fregattvägen 7A",
                    postnummer: "749 48",
                    stad: 'Enköping'
                }
            }
        })
    </script>

</body>

</html>
