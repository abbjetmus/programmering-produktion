<html>

<head>
    <!-- Ta inte bort det här skriptet -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <!-- Lägg din html innanför div-taggen med id="app" -->
    <div id="app">
        <ul>
            <li v-for="city in cities" :key="city.id">{{city.name}} - {{city.county}}</li>
        </ul>
    </div>

    <!-- Lägg din javascript innanför script-taggen -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                cities: [{
                    id: 1,
                    name: 'Västerås',
                    county: 'Västmanland'
                }, {
                    id: 2,
                    name: 'Karlstad',
                    county: 'Värmland'
                }, {
                    id: 3,
                    name: 'Borlänge',
                    county: 'Dalarna'
                }]
            }
        })
    </script>

</body>

</html>
