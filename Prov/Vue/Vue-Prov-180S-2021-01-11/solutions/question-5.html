<html>

<head>
    <!-- Ta inte bort det här skriptet -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .t-shirt {
            width: 340px;
            height: 400px;
            background: url("../lagjobb_tshirt.png") no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- Lägg din html innanför div-taggen med id="app" -->
    <div id="app">
        <div class="t-shirt" :style="{ 'background-color': color }">
        </div>

        <div>
            <button @click="color = 'white'" style="background-color: white; width: 80px;">Vit</button>
            <button @click="color = 'brown'" style="background-color: brown; width: 80px; color: white;">Brun</button>
            <button @click="color = 'black'" style="background-color: black; width: 80px; color:white;">Svart</button>
            <button @click="color = 'grey'" style="background-color: grey; width: 80px; color:white;">Grå</button>
        </div>
    </div>

    <!-- Lägg din javascript innanför script-taggen -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                color: 'white'
            }
        })
    </script>

</body>

</html>
